apiVersion: apps/v1
kind: Deployment
metadata:
  name: lmenezes-cerebro
  labels:
    app: lmenezes-cerebro
spec:
  selector:
    matchLabels:
      app: lmenezes-cerebro
  template:
    metadata:
      labels:
        app: lmenezes-cerebro
    spec:
      containers:
      - name: lmenezes-cerebro
        image: lmenezes/cerebro
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 384Mi
          requests:
            cpu: 250m
            memory: 384Mi

---
apiVersion: v1
kind: Service
metadata:
  name: lmenezes-cerebro
  labels:
    app: lmenezes-cerebro
spec:
  type: NodePort
  selector:
    app: lmenezes-cerebro
  ports:
  - port: 9000
    targetPort: 9000
