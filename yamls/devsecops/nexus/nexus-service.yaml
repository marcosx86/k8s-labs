apiVersion: v1
kind: Service
metadata:
  name: nexus
  namespace: nm-nexus
  labels:
    app: repository
spec:
  selector:
    app: repository
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8081
  - name: docker
    port: 3000
    protocol: TCP
    targetPort: 3000
  type: LoadBalancer
